<div class="container">
  <div class="image-container">
    <img src="/assets/images/pngegg.png" alt="" width="300px" />
  </div>

  <form [formGroup]="adminForm" (ngSubmit)="submitForm()">
    <div class="row">
      <h3 class="mt-2">Admin Login</h3>

      <div class="input-group input-group-icon">
        <input
          type="email"
          formControlName="email"
          placeholder="Email Address"
        />
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
        <div
          *ngIf="
            adminForm.controls['email'].touched &&
            adminForm.controls['email'].invalid
          "
          class="error text-danger"
        >
          Valid Email Address is required
        </div>
      </div>
      <div class="input-group input-group-icon">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <div class="input-icon"><i class="fa fa-key"></i></div>
        <div
          *ngIf="
            adminForm.controls['password'].touched &&
            adminForm.controls['password'].invalid
          "
          class="error text-danger"
        >
          Password is required
        </div>
      </div>
    </div>

    <div class="row">
      <h6>Terms and Conditions</h6>
      <div class="input-group">
        <input id="terms" type="checkbox" formControlName="terms" />
        <label for="terms"
          >I accept the terms and conditions for signing up to this service, and
          hereby confirm I have read the privacy policy.</label
        >
        <div
          *ngIf="
            adminForm.controls['terms'].touched &&
            adminForm.controls['terms'].invalid
          "
          class="error text-danger"
        >
          You must accept the terms and conditions
        </div>
      </div>
    </div>
    <button
      id="submitButton"
      type="submit"
      class="btn btn-primary"
      [disabled]="adminForm.invalid"
    >
      Next
    </button>
  </form>
</div>
