<div class="container">
  <div class="image-container">
    <img
      src="/assets/images/logo.png"
      alt=""
      width="100px"
      style="margin-left: 200px"
    />
  </div>
  <form [formGroup]="registerForms" (ngSubmit)="submitForm()">
    <div class="row">
      <h4 class="mt-2">Add New Admin</h4>

      <div class="row">
        <div class="input-group input-group-icon">
          <input type="text" formControlName="name" placeholder="Name" />
          <div class="input-icon"><i class="fa fa-credit-card"></i></div>
          <div
            *ngIf="
              registerForms.get('name')?.touched &&
              registerForms.get('name')?.invalid
            "
            class="error text-danger"
          >
            Name is required
          </div>
        </div>
      </div>

      <div class="input-group input-group-icon">
        <input
          type="email"
          placeholder="Email Address"
          formControlName="email"
        />
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
        <div
          *ngIf="
            registerForms.get('email')?.touched &&
            registerForms.get('email')?.invalid
          "
        >
          <small>Email is required and must be valid.</small>
        </div>
      </div>

      <div class="input-group input-group-icon">
        <input type="text" formControlName="mobileNumber" placeholder="Phone" />
        <div class="input-icon"><i class="fa fa-phone"></i></div>
        <div
          *ngIf="
            registerForms.get('mobileNumber')?.touched &&
            registerForms.get('mobileNumber')?.invalid
          "
          class="error text-danger"
        >
          Phone is required
        </div>
      </div>

      <div class="input-group input-group-icon">
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <div class="input-icon"><i class="fa fa-key"></i></div>
        <div
          *ngIf="
            registerForms.get('password')?.touched &&
            registerForms.get('password')?.invalid
          "
          class="error text-danger"
        >
          Password is required
        </div>
      </div>

      <div class="input-group">
        <input id="terms" type="checkbox" formControlName="terms" />
        <label for="terms"
          >I accept the terms and conditions for signing up to this service, and
          hereby confirm I have read the privacy policy.</label
        >
        <div
          *ngIf="
            registerForms.get('terms')?.touched &&
            registerForms.get('terms')?.invalid
          "
          class="error text-danger"
        >
          You must accept the terms and conditions
        </div>
      </div>

      <button
        id="submitButton"
        type="submit"
        class="btn"
        [disabled]="registerForms.invalid"
      >
        Next
      </button>
      <a (click)="login()">Already Registered?</a>
    </div>
  </form>
</div>
