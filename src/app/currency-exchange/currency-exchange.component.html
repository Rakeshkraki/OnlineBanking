<div class="container mt-5" style="border-radius: 30px">
  <div class="card p-4 shadow-lg">
    <div class="card-body text-center">
      <h2 class="card-title mb-3">Exchange currency rates</h2>
      <p class="mb-4">Check live foreign currency exchange rates</p>
      <img src="/assets/images/crrency.png" alt="" width="250px" />

      <div class="mb-4">
        <small
          >{{ currentDate | date : "MMMM d, y" }}<br />{{
            currentDate | date : "HH:mm"
          }}
          UTC</small
        >
      </div>
      <form (ngSubmit)="convert()">
        <div class="row mb-3">
          <div class="col-md-3">
            <div class="form-group">
              <label for="amount">You Have</label>
              <input
                type="number"
                id="amount"
                [(ngModel)]="amount"
                name="amount"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="baseCurrency">From</label>
              <select
                id="baseCurrency"
                [(ngModel)]="baseCurrency"
                name="baseCurrency"
                class="form-control"
                required
              >
                <option
                  *ngFor="let currency of rates | keyvalue"
                  [value]="currency.key"
                >
                  {{ currency.key }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-1 d-flex align-items-end justify-content-center">
            <button type="button" class="btn btn-link" (click)="onSwap()">
              <img src="assets/images/ex.png" alt="Swap Currencies" />
            </button>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="targetCurrency">To</label>
              <select
                id="targetCurrency"
                [(ngModel)]="targetCurrency"
                name="targetCurrency"
                class="form-control"
                required
              >
                <option
                  *ngFor="let currency of rates | keyvalue"
                  [value]="currency.key"
                >
                  {{ currency.key }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="convertedAmount">You Get</label>
              <input
                type="text"
                id="convertedAmount"
                [value]="convertedAmount | number : '1.2-2'"
                class="form-control"
                readonly
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              Convert
            </button>
          </div>
        </div>
      </form>
      <p class="text-center mt-4">
        1 {{ baseCurrency }} = {{ rate | number : "1.4-4" }}
        {{ targetCurrency }}
      </p>
    </div>
  </div>
</div>
